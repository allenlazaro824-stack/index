<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <title>Picha ya Wasifu wa Duara</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }

        /* MITINDO YA DUARA ILIYOOMBIWA */
        .profile-photo {
            width: 150px;       /* Pima upana */
            height: 150px;      /* Pima urefu */
            border-radius: 50%; /* HII NDIYO INAYOFANYA PICHA KUWA DUARA */
            object-fit: cover;  /* Inahakikisha picha inajaza nafasi */
            border: 5px solid #007bff; /* Mpaka mzuri wa buluu */
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2>Picha Yako ya Wasifu</h2>
        
        <img 
            src="profile.jpg" 
            alt="Picha ya Wasifu wa Mtumiaji" 
            class="profile-photo">
            
        <p>Picha hii ina umbo la duara kwa kutumia CSS.</p>
    </div>

</body>
</html>
