<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainbow Social</title>
  <style>
    body {
      font-family: sans-serif;
      animation: rainbow 10s infinite;
      color: white;
      padding: 20px;
    }

    @keyframes rainbow {
      0% { background-color: red; }
      20% { background-color: orange; }
      40% { background-color: yellow; color: black; }
      60% { background-color: green; }
      80% { background-color: blue; }
      100% { background-color: violet; }
    }

    h1, h2 {
      text-align: center;
    }

    nav a {
      margin: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    form {
      margin-bottom: 20px;
      text-align: center;
    }

    input, textarea, button {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    #feed .post {
      border: 2px solid white;
      padding: 10px;
      margin-bottom: 10px;
      background-color: rgba(0,0,0,0.2);
    }

    .comments p {
      margin: 5px 0;
      font-style: italic;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>üåà Rainbow Social</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Feed</a>
    <a href="#">Profile</a>
  </nav>

  <div class="profile">
    <h2>@chichi</h2>
    <img src="https://via.placeholder.com/150" alt="Profile Picture">
    <p>Bio: Coding rainbow dreams üåà</p>
  </div>

  <h2>Post Something</h2>
  <form id="postForm">
    <input type="file" id="media" accept="image/*,video/*"><br>
    <textarea id="caption" placeholder="Write a caption..." rows="3" cols="40"></textarea><br>
    <button type="submit">Post</button>
  </form>

  <div id="feed"></div>

  <script>
    document.getElementById('postForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const caption = document.getElementById('caption').value;
      const media = document.getElementById('media').files[0];

      const post = document.createElement('div');
      post.className = 'post';

      if (media) {
        const url = URL.createObjectURL(media);
        if (media.type.startsWith('image')) {
          post.innerHTML += `<img src="${url}" width="200"><br>`;
        } else if (media.type.startsWith('video')) {
          post.innerHTML += `<video src="${url}" width="200" controls></video><br>`;
        }
      }

      post.innerHTML += `<p>${caption}</p>
        <button onclick="likePost(this)">‚ù§Ô∏è Like</button>
        <span class="likes">0</span> likes
        <br><input type="text" placeholder="Comment..." onkeypress="commentPost(event, this)">
        <div class="comments"></div>`;

      document.getElementById('feed').prepend(post);
      document.getElementById('caption').value = '';
      document.getElementById('media').value = '';
    });

    function likePost(btn) {
      const likes = btn.nextElementSibling;
      likes.textContent = parseInt(likes.textContent) + 1;
    }

    function commentPost(e, input) {
      if (e.key === 'Enter') {
        const comment = document.createElement('p');
        comment.textContent = input.value;
        input.nextElementSibling.appendChild(comment);
        input.value = '';
      }
    }
  </script>
</body>
</html>
